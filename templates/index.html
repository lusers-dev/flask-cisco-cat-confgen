<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ConfGen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
</head>
<body>
    <header>
      <div class="inner">
        <a href="/">
          <h1>lusers.dev</h1>
        </a>
        <h2></h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

            <h1 id="content-mainsection">ConfGen</h1>

            <form action="process" method="post" target="_blank">
                <p>
                {% for message in get_flashed_messages() %}
                     {{ message }}
                 {% endfor %}
                </p>
                <input type="text" placeholder="Switch Name" name="sw_name" required>
                <br>
                <input type="text" placeholder="Mgmt IP Address" name="sw_ip" required>
                <br>
                <input type="text" placeholder="Mgmt Netmask" name="sw_netmask" required>
                <br>
                <input type="text" placeholder="Mgmt Gateway" name="sw_gateway" required>
                <br>
                <input type="text" placeholder="Switch Location" name="sw_location" required>
                <br>
                <input type="text" placeholder="Mgmt-Vlan# Eg: 100" name="sw_mgmt_vlan" required>
                <br>
                <input type="text" placeholder="VOIP-Vlan# Eg: 200" name="data_voip_vlan" required>
                <br>
                <input type="text" placeholder="Auth-Vlan# Eg: 300" name="data_auth_vlan" required>
                <br>
                <input type="text" placeholder="GeneralData-Vlan# Eg: 400" name="data_gen_vlan" required>
                <br>
                <input list="template" name="template" autocomplete="off" placeholder="Select Template >>" required>
                <datalist id="template">
                  <option value="cisco_ios_15">cisco_ios_15</option>
                  <option value="cisco_ios_xe16">cisco_ios_xe16</option>
                  <option value="cisco_ios_xe17">cisco_ios_xe17</option>
                </datalist>
                <br><br>
                <input type="submit" value="SUBMIT" id="process" style="text-align: center;">
            </form>
            <br><br> 
            <object data="/static/project-desc.txt" type="text/html"></object>

        </section>

        <aside id="sidebar">
          <p><h2><i>References:</i></h2> 
            <ul>
              <li><a href="https://github.com/" target="_blank" rel="noopener noreferrer">GitHub</a></li>
              <li><a href="https://docker.com/" target="_blank" rel="noopener noreferrer">Docker</a></li>
              <li><a href="https://python.org/" target="_blank" rel="noopener noreferrer">Python</a></li>
              <li><a href="https://palletsprojects.com/p/flask/" target="_blank" rel="noopener noreferrer">Flask</a></li>
           </ul>
          </p>
        </aside>

      </div>
    </div>

</body>
</html>
